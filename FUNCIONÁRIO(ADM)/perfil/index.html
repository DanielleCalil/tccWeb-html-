    <h1 class="perfil">Perfil</h1>

    <div class="parent-container">
        <div class="p-i-container">
            <div class="profile-container">
                <div class="img-container">
                    <img src="/imagens_telas/perfil.png" alt="Foto de perfil">
                </div>
            </div>
            <div class="input-container">
                <div class="input-group">
                    <p class="text-input">RM:</p>
                    <input type="number" class="input-field input-rm" disabled>
                </div>
                <div class="input-group">
                    <p class="text-input">Nome social:</p>
                    <input type="text" class="input-field" disabled>
                </div>
                <div class="input-group">
                    <p class="text-input">Nome completo:</p>
                    <input type="text" class="input-field" disabled>
                </div>
                <div class="input-group">
                    <text class="text-input">E-mail:</text>
                    <input type="email" class="input-field" disabled>
                </div>
                <form class="sexo-form">
                    <legend>Sexo:</legend>
                    <label>
                        <input type="radio" name="opcao" value="feminino" disabled>
                        Feminino
                    </label>
                    <label>
                        <input type="radio" name="opcao" value="masculino" disabled>
                        Masculino
                    </label>
                    <label>
                        <input type="radio" name="opcao" value="neutro" disabled>
                        Neutro
                    </label>
                </form>
            </div>
        </div>

    <div class="redefinir">
        <a href="/FUNCIONÁRIO(ADM)/esqueceuSenha1/">Esqueceu a senha?</a>
